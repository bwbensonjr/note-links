<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Links Browser{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="{{ url_for('main.index') }}">Links</a>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('main.index') }}" {% if request.endpoint == 'main.index' %}class="active"{% endif %}>Home</a>
            <a href="{{ url_for('main.browse') }}" {% if request.endpoint == 'main.browse' %}class="active"{% endif %}>Browse</a>
            <a href="{{ url_for('main.browse_tags') }}" {% if request.endpoint == 'main.browse_tags' %}class="active"{% endif %}>Tags</a>
            <a href="{{ url_for('main.browse_dates') }}" {% if request.endpoint == 'main.browse_dates' %}class="active"{% endif %}>Dates</a>
        </div>
        <form action="{{ url_for('main.search') }}" method="get" class="search-form">
            <input type="text" name="q" placeholder="Search links..." value="{{ request.args.get('q', '') }}">
            <button type="submit">Search</button>
        </form>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>Links Browser - Obsidian Link Extractor</p>
    </footer>
</body>
</html>
